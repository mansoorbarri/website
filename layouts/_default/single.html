{{ define "main" }}
    <div class="prose tracking-wide post">
    <h1 class="text-center">{{ .Title }}</h1>
    <div class="text-center">
        <span class="text-neutral-500">{{ .Params.Description }}</span>
    </div>
        <p>
        {{ .Content }}
    </p>

<hr> 
<script src="https://utteranc.es/client.js" 
    repo="mansoorbarri/website"
    issue-term="title"
    label="comments"
    crossorigin="anonymous"
    theme="photon-dark"
    async>
</script>

{{- partial "back-to-top.html" . -}}
{{ if (findRE "code.*?" .Content 1) }}
    {{- $ccJS := resources.Get "js/copy-code.js" | minify -}}
    <script type="text/javascript" src="{{ $ccJS.Permalink }}"></script>
    <style type="text/css">
        .highlight {
            position: relative;
        }

        .highlight pre {
            padding-right: 40px;
        }

        .highlight-copy-btn { 
            position: absolute;
            top: 8px;
            right: 8px;
            border: none;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            font-size: 1em;
            color: inherit;
        }

        .highlight-copy-btn:hover {
            background:  rgb(23 23 23/var(--un-bg-opacity));
        }
    </style>
{{ end  }}
{{ end }}
