{{ define "main" }}
    <div class="prose tracking-wide post">

{{ if eq .Type "post" }}
    {{- partial "post.html" . -}}
{{ else }}
    {{- partial "page.html" . -}}
{{ end }}


        {{- partial "back-to-top.html" . -}}
{{ if (findRE "code.*?" .Content 1) }}
    {{- $ccJS := resources.Get "js/copy-code.js" | minify -}}
    <script type="text/javascript" src="{{ $ccJS.Permalink }}"></script>
    <style type="text/css">
        .highlight {
            position: relative;
        }

        .highlight pre {
            padding-right: 40px;
        }

        .highlight-copy-btn { 
            position: absolute;
            top: 8px;
            right: 8px;
            border: none;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            font-size: 1em;
            color: inherit;
        }

        .highlight-copy-btn:hover {
            background: #1a1c1c; 
        }
    </style>
{{ end  }}
{{ end }}
