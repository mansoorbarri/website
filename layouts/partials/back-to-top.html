<svg id="btt-button" class="hidden fixed bottom-0 right-5 z-5 w-12 h-12 bg-transparent rounded-full cursor-pointer p-[10px] pr-[8px] text-[24px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512" onclick="topFunction()" title="Go to top"> 
    <path class="fill-neutral-500 hover:fill-white" d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z"/>
</svg>

<script>
    let mybutton = document.getElementById("btt-button");

    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        const isMobile = window.innerWidth <= 768; // Adjust breakpoint for mobile devices
        if (isMobile) {
            mybutton.style.display = "none"; // Always hide the button on mobile
        } else if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block"; // Show the button on scroll for non-mobile
        } else {
            mybutton.style.display = "none"; // Hide the button when not scrolling
        }
    }

    function topFunction() {
        smoothScrollToTop();
    }

    function smoothScrollToTop() {
        const scrollToTop = () => {
            const c = document.documentElement.scrollTop || document.body.scrollTop;
            if (c > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, c - c / 2);
            }
        };
        scrollToTop();
    }

    // Initial check to hide the button on mobile devices
    scrollFunction();
</script>
